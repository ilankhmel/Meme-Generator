                        <option value="politics"></option>
                        <option value="animals"></option>
                        <option value="science"></option>

                        <option value="trump"></option>
                        <option value="dogs"></option>
                        <option value="cats"></option>
                    </datalist>
                </div>
                
                
                <div class="buttons">
                    <button data-trans="gallery" class="header-btn gallery-btn" onclick="onShowGallery()">Gallery</button>
                <button data-trans="my-memes" class="header-btn Memes-btn" onclick="onShowMemes()">My Memes</button>
            </div>
            
            <button class="header-btn menu-btn" onclick="onShowMenu()"><i class="fa-solid fa-bars"></i></button>
        </div>
        <!-- <div class="logo"><img class="logo-img" src="/meme-imgs(square)/LOGO.png" alt=""></div> -->
        
        
        <!-- </label> -->
    </header>
    
    
    <p class="result"></p>
    
    <div class="section2">
        
        
        <div class="section-btns">
                        <div class="upload">

                            <label data-trans="upload" class="section-btn inputs">
                                Upload
                                <input
                                type="file"
                                class="file-input btn"
                                name="image"
                                onchange="onImgInput(event)"
                                />
                            </label>
                        </div>
                        <p><button data-trans="share-us" class="section-btn api">Share Us!</button></p>
                        
                            <div class="section-btn languages">
                                    
                                    <select class="lang-select" onchange="onSetLang(this.value)">
                                        <option value="en">English</option>
                                        <!-- <option value="es">Spanish</option> -->
                                        <option value="he">◊¢◊ë◊®◊ô◊™</option>
                                    </select>
                                </div>
                </div>
                    
                    <div class="categorys"></div>
            </div>
                

    
    <section class="image-gallery"></section>
    <section class="meme-editor">
        <div class="canvas-container">

            <canvas width="300px" height="300px"></canvas>
        </div>
        <div class="meme-controls">
            <div class="controls-row1">
                <input class="text-input" type="text" placeholder="Your Text" oninput="onSetLineText(this.value, 0)">
            </div>
            <div class="controls-row2">
                <button class="editor-btn" onclick="onChangeFocus()"><i
                        class="fa-sharp fa-solid fa-repeat"></i></button>
                <button class="editor-btn" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="editor-btn" onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></button>
            </div>

            <div class="controls-row3">
                <button class="editor-btn" value="left" onclick="onChangeAlign(this.value)"><i
                        class="fa-solid fa-align-left"></i></button>
                <button class="editor-btn" value="center" onclick="onChangeAlign(this.value)"><i
                        class="fa-solid fa-align-center"></i></button>
                <button class="editor-btn" value="right" onclick="onChangeAlign(this.value)"><i
                        class="fa-solid fa-align-right"></i></button>
                <button class="editor-btn" onclick="onSetLineWidth()"><img width="12px"
                        src="icons/text stroke.png"></button>
            </div>


            <div class="controls-row4">
                <!-- <label for="">
                    Font Size:
                    <input type="range" title="" oninput="onSetTextSize(this.value)">
                </label> -->
                <button class="editor-btn" onclick="onSetTextSize('3')"><img width="15px"
                        src="icons/increase font - icon.png"></button>
                <button class="editor-btn" onclick="onSetTextSize('-3')"><img width="15px"
                        src="icons/decrease font - icon.png"></button>
                <div style="position:relative; display:inline-block">
                    <button type="button" class="editor-btn"><i class="fa-solid fa-palette"></i></button>
                    <input oninput="onSetTextColor(this.value)" type="color" value="#ff0000"
                        style="opacity:0; position:absolute; left:0;top:0;width:100%" />
                </div>

                <div style="position:relative; display:inline-block">
                    <button type="button" class="editor-btn"><i class="fa-solid fa-brush"></i></button>
                    <input oninput="onSetStrokeColor(this.value)" type="color" value="#ff0000"
                        style="opacity:0; position:absolute; left:0;top:0;width:100%" />
                </div>
                <!-- <label for="">Text Color:

                    <input type="color" oninput="onSetTextColor(this.value)">
                </label>
                <label for="">Stroke Color:

                    <input type="color" oninput="onSetStrokeColor(this.value)">
                </label> -->

                </input>
            </div>


            <label for="" data-trans="font-style">
                Font Style:
                <input list="set-font" onchange="onSetFont(this.value)">
                <datalist id="set-font">
                    <option value="cursive"></option>
                    <option value="Gill Sans"></option>
                </datalist>
            </label>

            <div class="controls-row5">
                <button class="editor-btn" onclick="onImFlexible()"><i class="fa-solid fa-shuffle"></i></button>
                <button class="editor-btn" onclick="onSaveMeme()"><i class="fa-solid fa-floppy-disk"></i></button>
                <button class="editor-btn" class="btn" onclick="uploadImg()">
                    <i class="fa-solid fa-upload"></i>
                </button>

            </div>

            <div class="stickers">
                <span onclick="onSetSticker(this)">üòÄ</span>
                <span onclick="onSetSticker(this)">üòÅ</span>
                <span onclick="onSetSticker(this)">üòÇ</span>
                <span onclick="onSetSticker(this)">üòÄ</span>
                <span onclick="onSetSticker(this)">üòÑ</span>
                <span onclick="onSetSticker(this)">üòÖ</span>
            </div>
    </section>

        <h1 data-trans="your-saved-memes">Your Saved Memes!</h1>
        
    </section>
